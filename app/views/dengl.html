<div ng-controller="dengl">
  <form>
    <label for="field1">请输入2-4位的用户名(字母、数字)</label>
    <div class="field-container">
      <input type="text" id="field1" class="rotate-90 validate-me" transparent autofocus x-webkit-speech data-pattern="^[A-Za-z0-9]{1,3}$" ng-model="updata.username" required >
      <div class="pseudo-input">
        <div class="pseudo-content"></div>
      </div>
    </div>
    <label for="field2">请输入6-16位的密码(字母、数字)</label>
    <div class="field-container">
      <input type="password" id="field2" class="rotate-270 validate-me" transparent autofocus x-webkit-speech data-pattern="^[\d_a-zA-Z]{6,16}$" ng-model="updata.password" required>
      <div class="pseudo-input">
        <div class="pseudo-content"></div>
      </div>
    </div>
    <input type="submit" value="login" ng-disabled='myForm.$invalid' ng-click="sub()">
  </form>
</div>
