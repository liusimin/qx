<div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
      </div>
      <div class="modal-body">
        <input ng-model="editData.summary">
        <input ng-model="editData.description">
      </div>
      <div class="modal-footer">
        <button ng-click="editSave()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="container ng-scope"  style="margin-top:30px">
  <div class="panel panel-default"  ng-repeat="i in data|filter:w">
    <div class="panel-heading" >
      <h3 class="panel-title">标题{{$index+1}}</h3>
      <img src="images/xiugai.png" ng-click="del(i)" style="float:right;margin-right:10px;margin-top:-23px;"/>
      <img src="images/bianji.png" ng-click="edit(i)" data-toggle="modal" data-target="#myModal" style="float:right;margin-top:-23px;"/>
    </div>
    <div class="panel-body">
      <div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px"> 标题:{{i.summary}}
        <button type="submit" class="btn btn-primary" style="background:#b90404;border:0px;width:60px;height:26px;line-height:12px;text-indent:-3px;outline:none;text-align:center;float:right; margin-right:3px;margin-top:-10px;" ng-click="zhong(i)">{{i.importance|imp}}</button>
      </div>
      <div cols="30" style="border:none; word-wrap: break-word; word-break: normal;" ng-bind-html='i.description'></div>
      <div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px"> 发生频率:{{i.frequency|imp1}} </div>
      <div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px"> 日期:{{i.date}} </div>
      <div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px"> 发表人:csd</div>
    </div>
  </div>
</div>
  <button type="submit" class="jiahao1" ng-click="shang()" >上一页</button>

		<button type="submit" class="jiahao"  ui-sref="a">+</button>
		 <button type="submit" class="jiahao2" ng-click="next() ">下一页</button>
</div>
</div>
